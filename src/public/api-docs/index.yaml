openapi: 3.0.0
info:
  title: Skeleton API
  description: Skeleton API for Megafon Tajikistan
  version: 0.1.9
servers:
  - url: /api

paths:
  /users:
    get:
      summary: Returns a list of users.
      responses:
        '200':
          description: A JSON array of user names
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
